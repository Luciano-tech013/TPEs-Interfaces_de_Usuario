<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link rel="stylesheet" href="../css/registro.css">
    <link rel="icon" type="image/x-icon" href="../assetts/icons/logo.svg">
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <div class="image-section">
            <img src="../assetts/imgs/fondo.jpg" alt="Background image">
        </div>
        <div class="register-section">
            <h2>Registrarse</h2>
            <form id="register-form">
                <div class="input-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" required>
                </div>
                <div class="input-group">
                    <label for="apellido">Apellido</label>
                    <input type="text" id="apellido" required>
                </div>
                <div class="input-group">
                    <label for="edad">Edad</label>
                    <input type="number" id="edad" required>
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" required>
                </div>
                <div class="input-group">
                    <label for="confirm-password">Repetir contraseña</label>
                    <input type="password" id="confirm-password" required>
                </div>
                <div class="captcha-container">
                    <div class="checkbox" onclick="toggleCheck(this)">
                        <div class="spinner"></div>
                        <div class="checkmark">✔</div>
                    </div>
                        </span>
                        <p>I'm not a robot</p>
                    </label>
                    <div class="recaptcha-logo">
                        <img src="../assetts/icons/captcha.png" alt="reCAPTCHA logo">
                    </div>
                </div>
                <a class="register-button" href="../pages/Index.html">
                <button type="submit" id="register-button">Registrarse</button>
                </a>
                <p>¿Ya tienes cuenta? <a href="../pages/login.html">Ingresa acá.</a></p>
            </form>
        </div>
    </div>

    <script src="../js/captcha.js"></script>
</body>
</html>
